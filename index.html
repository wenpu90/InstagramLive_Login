<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Login Web Demo</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Google Login Web Demo</h2>
    <div id="g_id_onload"
         data-client_id="389935974819-vam3158msn6d1hqblifrnne2g2t4e7ec.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <p id="output"></p>
  </body>
</html>
